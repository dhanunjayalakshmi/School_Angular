<div class="container">


  <div class="jumbotron text-center">
    <h1>Welcome To CodeAstra</h1>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="classes in cc.classResponse.klasses">
      <div class="thumbnail">
        <div class="caption">
          <a href="" ng-click="cc.editClass(classes)"><span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span></a>
          <a href="" ng-click="cc.deleteClass(classes)"><span class="glyphicon glyphicon-trash pull-right" aria-hidden="true">&nbsp;</span></a>
          <br><br><br>
          <a ui-sref="sections({id: classes.id})" >
            <div class="text-center">
              <h3>{{ classes.name }}</h3>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <div class="thumbnail">
        <div class="caption text-center">
          <br><br>
            <h1 class="btn btn-lg" data-toggle="modal" data-target="#newModal">
              <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            </h1>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- New Modal -->
<div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New Class</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" ng-submit="cc.addClass(name)">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" ng-model="name" class="form-control" id="name"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Update Class</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" ng-submit="cc.updateClass(cc.classes, name)">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" ng-model="cc.classes.name" class="form-control" id="name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
