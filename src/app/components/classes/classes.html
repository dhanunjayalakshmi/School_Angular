<div class="container">


  <div class="jumbotron text-center">
    <h1>Welcome To CodeAstra</h1>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="classes in cc.classResponse.klasses">
      <div class="thumbnail">
        <div class="caption">
          <a href=""><span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span></a>
          <a href="" ng-click="cc.deleteClass(classes)"><span class="glyphicon glyphicon-trash pull-right" aria-hidden="true">&nbsp;</span></a>
          <br><br><br>
          <a ui-sref="sections({id: classes.id})" >
            <div class="text-center">
              <h3>{{ classes.name }}</h3>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <div class="thumbnail">
        <div class="caption text-center">
          <br><br>
          <button type="button">
            <h1>
              <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            </h1>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
