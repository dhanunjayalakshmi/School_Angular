  </div>

  <div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="classes in vm.classResponse.klasses">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{ classes.name }}</h3>

          <!-- <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p> -->
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <div class="thumbnail">
        <div class="caption">
          <span class="glyphicon glyphicon-plus-sign center-block" aria-hidden="true"></span>
        </div>
      </div>
    </div>
  </div>
</div>
