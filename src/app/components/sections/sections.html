<div class="container">


  <div class="jumbotron text-center">
    <h1>Welcome To CodeAstra</h1>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="sections in sc.sectionResponse.sections">
      <div class="thumbnail">
        <div class="caption">
          <a href="" ng-click="sc.editSection(sections)"><span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span></a>
          <a href="" ng-click="sc.deleteSection(sections)"><span class="glyphicon glyphicon-trash pull-right" aria-hidden="true">&nbsp;</span></a>
          <a ui-sref="students({klass_id: sections.klass_id, id: sections.id})">
            <h3>
              {{ sections.name }}
            </h3>
          </a>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <div class="thumbnail">
        <div class="caption text-center">
          <br><br>
            <h1 class="btn btn-lg" data-toggle="modal" data-target="#newModal">
              <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            </h1>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- New Modal -->
<div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New Section</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" ng-submit="sc.addSection(name)">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" ng-model="name" class="form-control" id="name"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Update Section</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" ng-submit="sc.updateSection(sc.sections, name)">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" ng-model="sc.sections.name" class="form-control" id="name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
